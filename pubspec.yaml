name: civicconnect
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  image_picker: ^1.0.7
  lottie: ^3.1.0
  provider: ^6.1.5+1
  geolocator: ^9.0.2
  uuid: ^3.0.7
  vibration: ^1.7.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - assets/Icon-512.png
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFF5EDE0"   # cr√®me color
  adaptive_icon_foreground: "assets/logo.png"
